<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}}'s Anime List</title>
</head>
<body>
    <h4>{{username}}'s Anime List</h4>
    <div>
        {% for x in list %}
        <p><a href="{{baseURL}}/list/{{username}}/{{x}}">{{x}}</a></p>
        {% endfor %}
    </div>
</body>
</html>
